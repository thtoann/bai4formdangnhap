<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=4, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    
    <title>Form đăng nhập </title>
</head>
<body>
    <div class="m-5 border border-danger p-5">
    <h1 class="text-center">Đăng nhập vào hệ thống</h1>
    <form action="" method="get">
    <label class="form-label" for="tendangnhap">Tên đăng nhập : </label>   
    <input class="form-control" placeholder="Username" required type="text" name="Username" id="tendangnhap">

    <label class="form-label" for="matkhau">Mật khẩu : </label>
    <input class="form-control" placeholder="Password" required type ="password" name="password" id="matkhau">
    <label class="form-label" for="luumatkhau">Lưu mật khẩu</label>
    <input class="form-control-input" type="checkbox" name="luumatkhau" id="luumatkhau"><br>
    <button  class = "btn btn-success " class="text-center" type="submit">Đăng nhập</button><br>
    
    
    <a href="#">Quên mật khẩu? nhấn vào đây</a><br>
    <p>Bạn chưa có tài khoản ? vui lòng nhấp vào link bên dưới.</p>
    <a href="#">Đăng ký tài khoản</a>

        


    </form>
    </div>

</body>
</html>
